    <script>
        $(function() {
            var widget = SC.Widget(document.getElementById('sc-widget'));

            widget.bind(SC.Widget.Events.READY, function() {
                $('.btn-play').html('<i class="fa fa-play"></i>');

                $('.btn-play').click(function() {
                    widget.toggle();
                });
                $('.btn-prev').click(function() {
                    widget.prev();
                });
                $('.btn-next').click(function() {
                    widget.next();
                });
                $('.btn-track').click(function() {
                    var track = $(this).data('track');
                    widget.skip(track);
                });
                $('.progress').click(function (ev) {
                    var size = $(this).width();
                    var offset = $(this).offset();
                    var x = ev.clientX - offset.left;
                    var result = x/size;
                    widget.getDuration(function(soundDuration) {
                        widget.seekTo(result*soundDuration);
                    });
                });
            });

            widget.bind(SC.Widget.Events.PLAY_PROGRESS, function(currentProgress) {
                var percent = currentProgress.relativePosition * 100;
                $('#sc-progress').attr('style', 'width: ' + percent + '%;');
            });

            widget.bind(SC.Widget.Events.PLAY, function() {
                $('.btn-play').html('<i class="fa fa-pause"></i>');
                widget.getCurrentSound(function(currentSound) {
                    $('#sc-title').text(currentSound.title);
                    ga('send', 'event', 'Music', 'Play', currentSound.title);
                });
            });

            widget.bind(SC.Widget.Events.PAUSE, function() {
                $('.btn-play').html('<i class="fa fa-play"></i>');
            });

            widget.bind(SC.Widget.Events.ERROR, function() {
                $('.btn-play').html('<i class="fa fa-ban"></i> Error');
            });
        });
    </script>
